<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Listee</title>
  </head>

  <body>
    <header>
      <img
        class="top-logo"
        src="images/Listee-logo-cropped.png"
        alt="Listee Logo"
      />
    </header>

    <main>
      <div class="columns">
        <div class="column" id="main-column">
          <!-- <div class="column" id="add-task-text">ADD NEW TASK:</div> -->
          <div class="box" id="add-task-box">
            ADD NEW TASK
            <div class="input" type="text" placeholder="Enter text here">
              Enter text here
            </div>
            <button class="button is-success">+ Add Task</button>
          </div>
          <div class="box" id="current-tasks-box">
            CURRENT TASKS
            <p>Sample task</p>
            <p>Sample task</p>
            <p>Sample task</p>
          </div>
          <div class="box" id="completed-tasks-box">
            COMPLETED TASKS:
            <p>Sample task</p>
            <p>Sample task</p>
            <p>Sample task</p>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
