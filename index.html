<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/8f821bd1b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Listee</title>
</head>
  <body>
  <main>
  

    <!-- LOGO -->
    <div class="columns is-centered" id='all-column'>

        <div class="column is-mobile is-three-quarters " id="only-column">
      <div id="logo-div"><img src="images/Listee-logo-cropped.png"
        alt="Listee Logo" id="logo">
      </div>
            
                  
 <!-- ADD NEW TASK -->
          <div class="column is-centered" id="add-task-section">
            
            <h1 id="add-task-text">Add new task:</h1>

            <div class="box" id="add-task-box">
               <input class="input is-large is-hovered" type="text" placeholder="Enter text here" id="enter-task-input">
                </input>
              <button class="button is-success is-medium is-pulled-right" id="add-task-button"><span>+ Add Task</span></button>
              <br>
              <br>
              <br>
              
             
          </div>
            
        </div>

<!-- CURRENT TASKS -->
        <div class="column" id="current-tasks-section">
            
            <h1>Current tasks:</h1>

                <div class="box" id="current-tasks-box">

                <!-- SAMPLE TASK START -->

                        <div class="column" id="task-line-item">
                            <div class="task-line-LH">
                                <button class="button is-success is-small" id="checkbox">
                                    <span class="icon is-small">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </button>
                                <h3 class="title is-3">Sample task</p>
                            </div>
                            <div class="task-line-RH">
                                <button class="button is-info is-small" id="edit-pen">
                                    <span class="icon is-small">
                                        <i class="fas fa-marker"></i>
                                    </span>
                                </button>
                                <button class="button is-danger is-small" id="delete">
                                    <span class="icon is-small">
                                        <i class="fa fa-trash"></i>
                                    </span>
                                </button>
                            </div>
                        </div>

                    <!-- SAMPLE TASK END -->

                </div>
            
            </div>
        

<!-- COMPLETED TASKS -->
        <div class="column" id="completed-tasks-section">
            <h1 id="completed-tasks-text">Completed tasks:</h1>
                <div class="box" id="completed-tasks-box">

                        <!-- SAMPLE TASK START -->

                        <div class="column" id="task-line-item">
                            <div class="task-line-LH">
                                <button class="button is-success is-small" id="checkbox">
                                    <span class="icon is-small">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </button>
                                <h3 class="title is-3">Sample task</p>
                            </div>
                            <div class="task-line-RH">
                                <button class="button is-info is-small" id="edit-pen">
                                    <span class="icon is-small">
                                        <i class="fas fa-marker"></i>
                                    </span>
                                </button>
                                <button class="button is-danger is-small is-invert" id="delete">
                                    <span class="icon is-small">
                                        <i class="fa fa-trash"></i>
                                    </span>
                                </button>
                            </div>
                        </div>

                        

                        <!-- SAMPLE TASK END -->
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
                
<footer class="footer sticky-bottom ">
  <div class="has-text-centered">
    <p style = "color:#B0BDFF;">
      Â© 2021 Listee

         <li style ="color:#B0BDFF"> A Project by Coralee, Angela and Paul (Group 2)</li>
      </ul>
    </p>
  </div>
</footer>
    <script src="https://kit.fontawesome.com/465eae0a2f.js" crossorigin="anonymous"></script>
  </body>
</html>
